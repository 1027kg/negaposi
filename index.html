<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>デモ_テキスト解析_ネガポジ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />

    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.css" type="text/css" media="all" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="coding.png">
    <script src="my.js"></script>
    <link rel="stylesheet" href="my.css" />
</head>

<body>

    <div id="hako">

        <nav class="level">
            <p class="level-item has-text-centered">デモ_テキスト解析_ネガポジ</p>
        </nav>

        <div class="container">

            <section clas="in">
                <div class="columns">

                    <div class="column is-6">

                        <h2><i class="far fa-keyboard"></i>　入力テキスト</h2>

                        <div class="control">
                            <textarea class="textarea has-fixed-size" placeholder="テキストを入力またはペーストしてください。" id="inputTxt"></textarea>
                        </div>

                        <!-- <button class="button is-rounded is-link is-fullwidth" id="go"> -->
                        <button class="button is-rounded is-link is-light is-fullwidth" id="go">
                            <i class="far fa-file-alt"></i>
                            <i class="fas fa-spinner faa-spin animated hideDOM"></i>
                            テキスト解析
                        </button>

                    </div>

                    <div class="column is-6">

                        <h2><i class="far fa-comment-dots"></i>　解析結果テキスト</h2>

                        <div class="markedTxt">

                            <div class="markedTxt-inner">
                            </div>

                        </div>

                    </div>

                </div>

            </section>

            <section class="res">

                <div>
                    <h2><i class="fas fa-terminal"></i>　詳細解析情報</h2>
                </div>

                <div class="columns result">

                    <div class="column is-4">

                        <h3>文章全体のネガポジ判定</h3>

                        <div class="negposBar">
                            <div class="columns is-mobile">
                                <div class="column is-2 percentVal">
                                    99
                                </div>
                                <div class="column is-10">
                                    <p class="barP" for="posiBar">ポジティブ (p)</p>
                                    <progress class="progress is-link" id="posiBar" value="15" max="100">15%</progress>
                                </div>
                            </div>

                            <div class="columns is-mobile">
                                <div class="column is-2 percentVal">
                                    99
                                </div>
                                <div class="column is-10">
                                    <p class="barP" for="neutBar">ニュートラル (n)</p>
                                    <progress class="progress is-grey-light" value="75" id="neutBar" max="100">75%</progress>
                                </div>
                            </div>

                            <div class="columns is-mobile">
                                <div class="column is-2 percentVal">
                                    99
                                </div>
                                <div class="column is-10">
                                    <p class="barP" for="negaBar">ネガティブ (e)</p>
                                    <progress class="progress is-danger" id="negaBar" value="90" max="100">90%</progress>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="column is-8">
                        <h3>文節単位のネガポジ判定</h3>
                        <div class="negposListView"></div>
                    </div>


                </div>
            </section>

        </div>

        <div class='scrolltop'>
            <div class='scroll icon'><i class="fa fa-2x fa-angle-up"></i></div>
        </div>

    </div>

</body>

</html>
